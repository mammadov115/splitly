<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> [x-cloak] { display: none !important; } </style>
</head>
<body class="bg-slate-50 font-sans h-screen flex flex-col items-center justify-center p-6" 
      x-data="{ tab: 'login' }">

    <div class="mb-10 text-center">
        <!-- <div class="bg-indigo-600 w-16 h-16 rounded-[1.5rem] flex items-center justify-center shadow-xl shadow-indigo-200 mx-auto mb-4 animate-bounce">
            <i class="fa-solid fa-wallet text-white text-2xl"></i>
        </div> -->
        <h1 class="text-3xl font-black text-slate-800 tracking-tight mt-4">Xərclər</h1>
        <p class="text-slate-400 font-medium text-sm mt-1">Xərcləri bölüşmək artıq daha asan.</p>
    </div>

    <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-sm border border-slate-100 transition-all">
        
        <div class="flex bg-slate-100 p-1.5 rounded-2xl mb-8">
            <button @click="tab = 'login'" 
                    :class="tab === 'login' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500'"
                    class="flex-1 py-3 rounded-xl font-bold text-sm transition-all">
                Giriş
            </button>
            <button @click="tab = 'register'" 
                    :class="tab === 'register' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500'"
                    class="flex-1 py-3 rounded-xl font-bold text-sm transition-all">
                Qeydiyyat
            </button>
        </div>

        <div x-show="tab === 'login'" x-transition>
            <form method="post" action="{% url 'login' %}" class="space-y-5">
                {% csrf_token %}
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">İstifadəçi adı</label>
                    <div class="relative mt-1">
                        <i class="fa-solid fa-user absolute left-4 top-4 text-slate-300"></i>
                        <input type="text" placeholder="roomie123" 
                               class="w-full bg-slate-50 border-none rounded-2xl p-4 pl-12 focus:ring-2 focus:ring-indigo-500 outline-none font-medium"
                               name="username">
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">Şifrə</label>
                    <div class="relative mt-1">
                        <i class="fa-solid fa-lock absolute left-4 top-4 text-slate-300"></i>
                        <input type="password" placeholder="••••••••" 
                               class="w-full bg-slate-50 border-none rounded-2xl p-4 pl-12 focus:ring-2 focus:ring-indigo-500 outline-none font-medium"
                               name="password">
                    </div>
                </div>

                <!-- <div class="text-right px-1">
                    <a href="#" class="text-xs font-bold text-indigo-500 hover:text-indigo-600">Şifrəni unutmusan?</a>
                </div> -->

                <button type="submit" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-bold text-lg shadow-xl shadow-indigo-100 active:scale-[0.98] transition-transform">
                    Daxil Ol
                </button>
            </form>
        </div>

        <div x-show="tab === 'register'" x-cloak x-transition
            x-data="{ 
                p1: '', 
                p2: '',
                {% comment %} get hasUpper() { return /[A-Z]/.test(this.p1) },
                get hasNumber() { return /[0-9]/.test(this.p1) }, {% endcomment %}
                get matches() { return this.p1 === this.p2 && this.p1 !== '' }
            }">
            <form method="post" action="{% url 'register' %}" class="space-y-5">
                {% csrf_token %}
                
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">Tam Ad</label>
                    <div class="relative mt-1">
                        <i class="fa-solid fa-signature absolute left-4 top-4 text-slate-300"></i>
                        <input type="text" placeholder="Ad Soyad" name="fullname"
                            class="w-full bg-slate-50 border-none rounded-2xl p-4 pl-12 focus:ring-2 focus:ring-indigo-500 outline-none font-medium">
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">İstifadəçi adı</label>
                    <div class="relative mt-1">
                        <i class="fa-solid fa-at absolute left-4 top-4 text-slate-300"></i>
                        <input type="text" placeholder="username" name="username" 
                            class="w-full bg-slate-50 border-none rounded-2xl p-4 pl-12 focus:ring-2 focus:ring-indigo-500 outline-none font-medium">
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">Şifrə</label>
                    <div class="relative mt-1">
                        <i class="fa-solid fa-shield-halved absolute left-4 top-4 text-slate-300"></i>
                        <input type="password" placeholder="••••••••" name="password1" x-model="p1"
                            class="w-full bg-slate-50 border-none rounded-2xl p-4 pl-12 focus:ring-2 focus:ring-indigo-500 outline-none font-medium">
                    </div>
                    {% comment %} <div class="flex gap-3 mt-2 px-2">
                        <div class="flex items-center gap-1 text-[10px] font-bold uppercase" :class="hasUpper ? 'text-green-500' : 'text-slate-300'">
                            <i class="fa-solid" :class="hasUpper ? 'fa-check' : 'fa-circle-dot'"></i> Böyük hərf
                        </div>
                        <div class="flex items-center gap-1 text-[10px] font-bold uppercase" :class="hasNumber ? 'text-green-500' : 'text-slate-300'">
                            <i class="fa-solid" :class="hasNumber ? 'fa-check' : 'fa-circle-dot'"></i> Rəqəm
                        </div>
                    </div> {% endcomment %}
                </div>

                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">Şifrəni təkrar edin</label>
                    <div class="relative mt-1">
                        <i class="fa-solid fa-shield-halved absolute left-4 top-4 text-slate-300"></i>
                        <input type="password" placeholder="••••••••" name="password2" x-model="p2"
                            class="w-full bg-slate-50 border-none rounded-2xl p-4 pl-12 focus:ring-2 focus:ring-indigo-500 outline-none font-medium"
                            :class="p2 !== '' && !matches ? 'ring-2 ring-red-400' : ''">
                    </div>
                    <div x-show="p2 !== '' && !matches" class="text-[10px] text-red-500 font-bold uppercase mt-1 ml-2">
                        Şifrələr eyni deyil!
                    </div>
                </div>

                <button type="submit" 
                        :disabled="!hasUpper || !hasNumber || !matches"
                        :class="!hasUpper || !hasNumber || !matches ? 'opacity-50 cursor-not-allowed' : 'active:scale-[0.98]'"
                        class="w-full bg-slate-800 text-white py-5 rounded-2xl font-bold text-lg shadow-xl shadow-slate-100 transition-all">
                    Hesab Yarat
                </button>
            </form>
        </div>
    </div>

    <!-- <div class="mt-8 flex flex-col items-center gap-4">
        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest text-center">Və ya daxil ol</p>
        <div class="flex gap-4">
            <button class="w-12 h-12 bg-white rounded-2xl border border-slate-100 flex items-center justify-center text-slate-600 shadow-sm active:scale-90 transition-all">
                <i class="fa-brands fa-google"></i>
            </button>
            <button class="w-12 h-12 bg-white rounded-2xl border border-slate-100 flex items-center justify-center text-slate-600 shadow-sm active:scale-90 transition-all">
                <i class="fa-brands fa-apple text-xl"></i>
            </button>
        </div>
    </div> -->

</body>
</html>
